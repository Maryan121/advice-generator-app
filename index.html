<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" async></script>
</head>
<body>
  <!-- title -->
  <h1>To get random advices click the <span style="color: lightgreen;">Dice</span> below.</h1>
  <main>
    <div class="container">
      <p id="adviceId" class="qoute-id"></p> <!-- advice id -->
      <P id="advice" class="qoute"></P> <!-- advice -->
      <div class="divider-side">
        <img class="divider mobile" src="images/pattern-divider-mobile.svg" alt=""> <!--img on mobile -->
        <img class="divider desktop" src="images/pattern-divider-desktop.svg" alt=""> <!-- img on desktop -->
      </div>
      <div id="generate"  class="dice-cont">  <!-- advice generator  -->
        <img  class="dice" src="images/icon-dice.svg" alt="">
      </div>
    </div>
  </main>


   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Maryan121">Maryan</a>.
  </div> 
  
  
 
</body>
</html>
